<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가나다라영화사</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/index.css" />
    <script src="./src/js/index.js" defer></script>
  </head>

  <body>
    <div class="la-wrap">
      <header class="main-header">
        <h1 class="tit">
          <img class="tit-logo" src="./src/img/logo.png" alt="가나다라영화사" />
        </h1>
        <a class="link-home" href="./src/pages/mainPage.html">
          더 많은 영화 보러가기
        </a>
      </header>
      <section class="main-carousel">
        <h2 class="ir">최신 인기 영화</h2>
        <ul class="item-list">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <button
          class="arr-btn left-btn"
          type="button"
          aria-label="previous slide"
        >
          <i class="fas fa-angle-left"></i>
          <span class="ir">이전</span>
        </button>
        <button class="arr-btn right-btn" type="button" aria-label="next slide">
          <i class="fas fa-angle-right"></i>
          <span class="ir">다음</span>
        </button>
      </section>
    </div>
  </body>
</html>
