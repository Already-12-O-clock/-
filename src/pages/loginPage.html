<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가나다라영화사</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/components/header.css" />
    <link rel="stylesheet" href="../styles/components/footer.css" />
    <link rel="stylesheet" href="../styles//components/login.css" />
  </head>

  <body>
    <div class="login-wrap">
      <header class="header">
        <a href="./mainPage.html" class="logo">
          <img src="/src/img/logo.png" class="logo-img" />
        </a>
      </header>
      <div class="login-box">
        <ul class="login-form">
          <li>
            ID
            <label for="login-id">
              <input
                type="text"
                id="login-id"
                placeholder="아이디를 입력해주세요"
              />
            </label>
          </li>
          <li>
            PASSWORD
            <label for="login-pw">
              <input
                type="password"
                id="login-pw"
                placeholder="비밀번호를 입력해주세요"
              />
            </label>
          </li>
        </ul>
        <button type="button" class="login-submit">로그인</button>
        <ul class="member-guide">
          <li>
            <a href="#" class="find-id">아이디 찾기</a>
          </li>
          <li>
            <a href="#" class="find-pw">비밀번호 찾기</a>
          </li>
          <li>
            <a href="#" class="join-membership">회원가입</a>
          </li>
        </ul>
      </div>
    </div>

    <footer id="footer">
      <div class="floor-wrap">
        <h2>
          <img
            class="tit-logo"
            src="../img/logo_black.png"
            alt="가나다라영화사"
          />
        </h2>
        <ul class="icon-list">
          <li>
            <a href="#"><img src="../img/twitter.png" alt="트위터" /></a>
          </li>
          <li>
            <a href="#"><img src="../img/instagram.png" alt="인스타그램" /></a>
          </li>
          <li>
            <a href="#"><img src="../img/facebook.png" alt="페이스북" /></a>
          </li>
        </ul>
      </div>
      <div class="floor-wrap">
        <dl class="floor-info">
          <dt class="ir">회사 이름</dt>
          <dd>(주)가나다라영화사</dd>
          <dt>대표</dt>
          <dd>멋쟁이사자</dd>
          <dt>사업자 번호</dt>
          <dd>000-0000-0000</dd>
          <dt class="ir">업종</dt>
          <dd>영화 콘텐츠 정보</dd>
          <dt>주소</dt>
          <dd>서울특별시</dd>
        </dl>
        <p class="copy-right">© 2022 벌써열두시</p>
      </div>
    </footer>
  </body>
</html>
